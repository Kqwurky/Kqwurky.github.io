<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Serienplayer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    label {
      font-size: 36px;
      margin-bottom: 20px;
      display: block;
    }

    select {
      padding: 25px 40px;
      font-size: 30px;
      margin-bottom: 50px;
    }

    #episodeButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 50px;
    }

    button {
      padding: 40px 80px;
      font-size: 30px;
      width: 500px;
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
      color: black;
      border-radius: 14px;
      transition: background-color 0.3s, transform 0.1s;
      text-align: left;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    iframe {
      width: 90%;
      height: 550px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Serienplayer</h1>

  <label for="seasonSelect">W채hle eine Staffel:</label>
  <select id="seasonSelect" onchange="renderEpisodes()">
    <option value="1">Staffel 1</option>
    <option value="2">Staffel 2</option>
    <option value="3">Staffel 3</option>
  </select>

  <div id="episodeButtons"></div>

  <iframe id="videoPlayer" src="" allowfullscreen></iframe>

  <script>
    const videoData = {
      1: [
        { id: 'id_s1e1', title: 'Der Anfang' },
        { id: 'id_s1e2', title: 'Neue Wege' },
        { id: 'id_s1e3', title: 'Die Entscheidung' },
        { id: 'id_s1e4', title: 'Geheimnisse' },
        { id: 'id_s1e5', title: 'Dunkle Zeiten' },
        { id: 'id_s1e6', title: 'R체ckschl채ge' },
        { id: 'id_s1e7', title: 'Der Plan' },
        { id: 'id_s1e8', title: 'Finale' }
      ],
      2: [
        { id: 'id_s2e1', title: 'Neuanfang' },
        { id: 'id_s2e2', title: 'Verfolgung' },
        { id: 'id_s2e3', title: 'Verrat' },
        { id: 'id_s2e4', title: 'Die Flucht' },
        { id: 'id_s2e5', title: 'Auf der Suche' },
        { id: 'id_s2e6', title: 'Wendepunkt' },
        { id: 'id_s2e7', title: 'Die Wahrheit' },
        { id: 'id_s2e8', title: 'Abrechnung' }
      ],
      3: [
        { id: 'id_s3e1', title: 'Das Verm채chtnis' },
        { id: 'id_s3e2', title: 'Erinnerungen' },
        { id: 'id_s3e3', title: 'Konfrontation' },
        { id: 'id_s3e4', title: 'Widerstand' },
        { id: 'id_s3e5', title: 'Zerbrochen' },
        { id: 'id_s3e6', title: 'Befreiung' },
        { id: 'id_s3e7', title: 'Schicksal' },
        { id: 'id_s3e8', title: 'Das Ende' }
      ]
    };

    function renderEpisodes() {
      const season = document.getElementById('seasonSelect').value;
      const buttonsDiv = document.getElementById('episodeButtons');
      buttonsDiv.innerHTML = '';

      videoData[season].forEach((episode, index) => {
        const btn = document.createElement('button');
        btn.textContent = `Folge ${index + 1}: ${episode.title}`;
        btn.onclick = () => playVideo(episode.id);
        buttonsDiv.appendChild(btn);
      });
    }

    function playVideo(videoId) {
      const embedUrl = `https://voe.sx/e/${videoId}`;
      document.getElementById('videoPlayer').src = embedUrl;
    }

    window.onload = renderEpisodes;
  </script>

</body>
</html>
