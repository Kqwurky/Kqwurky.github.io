<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Serienplayer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    label {
      font-size: 36px;
      margin-bottom: 20px;
      display: block;
    }

    select {
      padding: 25px 40px;
      font-size: 30px;
      margin-bottom: 50px;
    }

    #episodeButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 50px;
    }

    button {
      padding: 40px 80px;
      font-size: 30px;
      width: 500px;
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
      color: black;
      border-radius: 14px;
      transition: background-color 0.3s, transform 0.1s;
      text-align: left;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    iframe {
      width: 90%;
      height: 550px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Serienplayer</h1>

  <label for="seasonSelect">WÃ¤hle eine Staffel:</label>
  <select id="seasonSelect" onchange="renderEpisodes()">
    <option value="1">Staffel 1</option>
    <option value="2">Staffel 2</option>
    <option value="3">Staffel 3</option>
  </select>

  <div id="episodeButtons"></div>

  <iframe id="videoPlayer" src="" allowfullscreen></iframe>

  <script>
    const videoData = {
      1: [
        { id: 'id_s1e1', title: "IT'S ABOUT TIME" },
        { id: 'id_s1e2', title: 'HERE GOES NOTHING' },
        { id: 'id_s1e3', title: 'WHO YOU CALLING UGLY?' },
        { id: 'id_s1e4', title: 'NEIL ARMSTRONG, EAT YOUR HEART OUT' },
        { id: 'id_s1e5', title: 'THAT ACTUALLY HURT' },
        { id: 'id_s1e6', title: 'YOU LOOK KINDA DEAD' },
        { id: 'id_s1e7', title: 'WE NEED TO TALK' },
        { id: 'id_s1e8', title: 'WHERE I REALLY COME FROM' }
      ],
      2: [
        { id: 'id_s2e1', title: 'A LESSON FOR YOUR NEXT LIFE' },
        { id: 'id_s2e2', title: 'IN ABOUT 6 HOURS I LOSE MY VIRGINITY TO A FISH' },
        { id: 'id_s2e3', title: 'THIS MISSIVE, THIS MACHINATION!' },
        { id: 'id_s2e4', title: "IT'S BEEN A WHILE" },
        { id: 'id_s2e5', title: 'THIS MUST COME AS A SHOCK' },
        { id: 'id_s2e6', title: "IT'S NOT THAT SIMPLE" },
        { id: 'id_s2e7', title: "I'M NOT GOING ANYWHERE" },
        { id: 'id_s2e8', title: 'I THOUGHT YOU WERE STRONGER' }
      ],
      3: [
        { id: 'id_s3e1', title: "YOU'RE NOT LAUGHING NOW" },
        { id: 'id_s3e2', title: 'A DEAL WITH THE DEVIL' },
        { id: 'id_s3e3', title: 'YOU WANT A REAL CUSTUME, RIGHT?' },
        { id: 'id_s3e4', title: 'YOU WERE MY HERO' },
        { id: 'id_s3e5', title: 'THIS WAS SUPPOSED TO BE EASY' },
        { id: 'id_s3e6', title: "ALL I CAN SAY IS I'M SORRY" },
        { id: 'id_s3e7', title: 'WHAT HAVE I DONE?' },
        { id: 'id_s3e8', title: "I THOUGHT YOU'D NEVER SHUT UP" }
      ]
    };

    function renderEpisodes() {
      const season = document.getElementById('seasonSelect').value;
      const buttonsDiv = document.getElementById('episodeButtons');
      buttonsDiv.innerHTML = '';

      videoData[season].forEach((episode, index) => {
        const btn = document.createElement('button');
        btn.textContent = `Folge ${index + 1}: ${episode.title}`;
        btn.onclick = () => playVideo(episode.id);
        buttonsDiv.appendChild(btn);
      });
    }

    function playVideo(videoId) {
      const embedUrl = `https://voe.sx/e/${videoId}`;
      document.getElementById('videoPlayer').src = embedUrl;
    }

    window.onload = renderEpisodes;
  </script>

</body>
</html>
