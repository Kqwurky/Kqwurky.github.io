<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kqwurky</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;

    }

    h1 {

    p {
      text-align: center;

    }

        background-color: #121212;
        color: white;
      }

      }

        color: lightblue;
      }
    }
  </style>

<body>
<h1>Fühlt sich dein Handy zu langweilig an?<br></h1>
<h5>Wir sorgen dafür das dein Handy nicht nur geschützt, sondern auch stylisch bleibt.<br><br> Egal wie schön deine hülle ist, es gibt immer eine bessere Alternative, wir sind die Alternative.<br><br>Von Farben bis zu der Textur deiner wahl ist alles dabei</h5>
</body>
</html>
