<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Breaking Bad</title>
  <link rel="icon" type="image/jpg" href="Images/Heisenberg.jpg">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    label {
      font-size: 36px;
      margin-bottom: 20px;
      display: block;
    }

    select {
      padding: 25px 40px;
      font-size: 30px;
      margin-bottom: 50px;
    }

    #episodeButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 50px;
    }

    button {
      padding: 40px 80px;
      font-size: 30px;
      width: 500px;
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
      color: black;
      border-radius: 14px;
      transition: background-color 0.3s, transform 0.1s;
      text-align: left;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    iframe {
      width: 90%;
      height: 550px;
      border: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }

      h1 {
        color: lightgray;
      }

      a {
        color: lightblue;
      }

      button,
      select {
        background-color: #121212;
        color: white;
        border-color: white;
      }
    }
  </style>
</head>
<body>

  <h1>Breaking Bad</h1>

  <label for="seasonSelect">‎ </label>
  <select id="seasonSelect" onchange="renderEpisodes()">
    <option value="1">Staffel 1</option>
    <option value="2">Staffel 2</option>
    <option value="3">Staffel 3</option>
    <option value="4">Staffel 4</option>
    <option value="5">Staffel 5</option>
    <option value="6">Filme</option>
  </select>

  <div id="episodeButtons"></div>

  <iframe id="videoPlayer" src="" allowfullscreen></iframe>

  <script>
    const videoData = {
      1: [
        { id: '6pmhw3rmmlsj', title: "Pilot" },
        { id: 'non', title: "Cat's in the Bag" },
        { id: 'non', title: "and the Bag's in the River" },
        { id: 'non', title: 'Cancer Man' },
        { id: 'non', title: 'Gray Matter' },
        { id: 'non', title: 'Crazy Handful of Nothin?' },
        { id: 'non', title: 'A No Rough Stuff Type Deal' }
      ],
      2: [
        { id: 'non', title: 'Seven Thirty-Seven' },
        { id: 'non', title: 'Grilled' },
        { id: 'non', title: 'Bit by a Dead Bee' },
        { id: 'non', title: 'Down' },
        { id: 'non', title: 'Breakage' },
        { id: 'S2E6', title: 'Peekaboo' },
        { id: 'S2E7', title: 'Negro y Azul' },
        { id: 'S2E8', title: 'Better Call Saul' },
        { id: 'S2E9', title: '4 Days Out' },
        { id: 'S2E10', title: 'Over' },
        { id: 'S2E11', title: 'Mandala' },
        { id: 'S2E12', title: 'Phoenix' },
        { id: 'S2E13', title: 'ABQ' }
      ],
      3: [
        { id: 'S3E1', title: 'No Más' },
        { id: 'S3E2', title: 'Caballo sin Nombre' },
        { id: 'S3E3', title: 'I.F.T.' },
        { id: 'S3E4', title: 'Green Light' },
        { id: 'S3E5', title: 'Más' },
        { id: 'S3E6', title: 'Sunset' },
        { id: 'S3E7', title: 'One Minute' },
        { id: 'S3E8', title: 'I See You' },
        { id: 'S3E9', title: 'Kafkaesque' },
        { id: 'S3E10', title: 'Fly' },
        { id: 'S3E11', title: 'Abiquiu' },
        { id: 'S3E12', title: 'Half Measures' },
        { id: 'S3E13', title: 'Full Measure' }
      ],
      4: [
        { id: 'S4E1', title: 'Box Cutter' },
        { id: 'S4E2', title: 'Thirty-Eight Snub' },
        { id: 'S4E3', title: 'Open House' },
        { id: 'S4E4', title: 'Bullet Points' },
        { id: 'S4E5', title: 'Shutgun' },
        { id: 'S4E6', title: 'Cornered' },
        { id: 'S4E7', title: 'Problem Dog' },
        { id: 'S4E8', title: 'Hermanos' },
        { id: 'S4E9', title: 'Bug' },
        { id: 'S4E10', title: 'Salud' },
        { id: 'S4E11', title: 'Crawl Space' },
        { id: 'S4E12', title: 'End Times' },
        { id: 'S4E13', title: 'Face Off' }
      ],
      5: [
        { id: 'S5E1', title: 'Live Free or Die' },
        { id: 'S5E2', title: 'Madrigal' },
        { id: 'S5E3', title: 'Hazard Pay' },
        { id: 'S5E4', title: 'Fifty-One' },
        { id: 'S5E5', title: 'Dead Freight' },
        { id: 'S5E6', title: 'Buyout' },
        { id: 'S5E7', title: 'Say my Name' },
        { id: 'S5E8', title: 'Gliding Over All' },
        { id: 'S5E9', title: 'Blood Money' },
        { id: 'S5E10', title: 'Buried' },
        { id: 'S5E11', title: 'Confessions' },
        { id: 'S5E12', title: 'Rabid Dog' },
        { id: 'S5E13', title: "To'hajiilee" },
        { id: 'S5E14', title: 'Ozymandias' },
        { id: 'S5E15', title: 'Granite State' },
        { id: 'S5E16', title: 'Felina' },
      ],
      6: [
        { id: 'Camino', title: 'El Camino' }
      ],
    };

    function renderEpisodes() {
      const season = parseInt(document.getElementById('seasonSelect').value);
      const buttonsDiv = document.getElementById('episodeButtons');
      buttonsDiv.innerHTML = '';

      videoData[season].forEach((episode, index) => {
        const btn = document.createElement('button');
        const label = (season === 6) ? episode.title : `Folge ${index + 1}: ${episode.title}`;
        btn.textContent = label;
        btn.onclick = () => playVideo(episode.id);
        buttonsDiv.appendChild(btn);
      });
    }

    function playVideo(videoId) {
      const embedUrl = `https://voe.sx/e/${videoId}`;
      document.getElementById('videoPlayer').src = embedUrl;
    }

    window.onload = renderEpisodes;
  </script>

</body>
</html>
