<!DOCTYPE html>

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 40px;
    }

    label {
      font-size: 36px;
      margin-bottom: 20px;
      display: block;
    }

    select {
      padding: 25px 40px;
      font-size: 30px;
      margin-bottom: 50px;
    }

    #episodeButtons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      margin-bottom: 50px;
    }

    button {
      padding: 40px 80px;
      font-size: 30px;
      width: 500px;
      cursor: pointer;
      border: 2px solid black;
      background-color: white;
      color: black;
      border-radius: 14px;
      transition: background-color 0.3s, transform 0.1s;
      text-align: left;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }

    iframe {
      width: 90%;
      height: 550px;
      border: none;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: white;
      }

      h1 {
        color: lightgray;
      }

      a {
        color: lightblue;
      }

      button,
      select {
        background-color: #121212;
        color: white;
        border-color: white;
      }
    }
  </style>
</head>

      const season = parseInt(document.getElementById('seasonSelect').value);
      const buttonsDiv = document.getElementById('episodeButtons');
      buttonsDiv.innerHTML = '';

      videoData[season].forEach((episode, index) => {
        const btn = document.createElement('button');
        const label = (season === 6) ? episode.title : `Folge ${index + 1}: ${episode.title}`;
        btn.textContent = label;
        btn.onclick = () => playVideo(episode.id);
        buttonsDiv.appendChild(btn);
      });
    }

    function playVideo(videoId) {
      const embedUrl = `https://voe.sx/e/${videoId}`;
      document.getElementById('videoPlayer').src = embedUrl;
    }

    window.onload = renderEpisodes;
