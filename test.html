<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bild Ausschnitt Extraktor</title>
</head>
<body>
    <h1>Bild Ausschnitt Extraktor</h1>
    <p>Bitte ein 64x64 Pixel großes Bild hochladen. Der Bereich (16,0) bis (32,16) wird extrahiert.</p>
    
    <input type="file" id="upload" accept="image/png">
    <canvas id="canvas" style="display: none;"></canvas>
    <canvas id="outputCanvas" style="display: none;"></canvas>
    <br>
    <a id="downloadLink" style="display: none;">Extrahierten Ausschnitt herunterladen</a>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            const canvas = document.getElementById('canvas');
            const outputCanvas = document.getElementById('outputCanvas');
            const ctx = canvas.getContext('2d');
            const outputCtx = outputCanvas.getContext('2d');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);

            img.onload = function() {
                // Überprüfen, ob das Bild 64x64 ist
                if (img.width !== 64 || img.height !== 64) {
                    alert('Bitte ein Bild mit den Abmessungen 64x64 Pixel hochladen.');
                    return;
                }

                // Originalbild auf Canvas zeichnen
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                // Ausschnitt erstellen
                const startX = 16;
                const startY = 0;
                const width = 16;
                const height = 16;

                outputCanvas.width = width;
                outputCanvas.height = height;

                // Den Bereich (16, 0) bis (32, 16) kopieren
                const imageData = ctx.getImageData(startX, startY, width, height);
                outputCtx.putImageData(imageData, 0, 0);

                // Ausschnitt als PNG speichern
                const dataURL = outputCanvas.toDataURL('image/png');
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = dataURL;
                downloadLink.download = 'ausschnitt.png';
                downloadLink.style.display = 'block';
                downloadLink.textContent = 'Extrahierten Ausschnitt herunterladen';
            };
        });
    </script>
</body>
</html>
