<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risk Button Game</title>

<style>
body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

h1 {
    margin-top: 50px;
    color: lightgray;
}

button {
    padding: 20px 40px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #00c853;
    color: white;
    transition: 0.2s;
    margin-top: 30px;
}

button:hover {
    transform: scale(1.05);
}

.danger {
    background-color: #d50000 !important;
}

.stats {
    margin-top: 30px;
    font-size: 20px;
}
</style>
</head>

<body>

<h1>üîò Risk Button Game</h1>
<p>Jeder Klick erh√∂ht die Verlustchance um 1%!</p>

<button id="riskButton">Dr√ºcken</button>

<div class="stats">
    <p>Aktueller Versuch: <span id="current">0</span></p>
    <p>Verlustchance: <span id="chance">0</span>%</p>
    <p>üèÜ Bester Versuch: <span id="best">0</span></p>
</div>

<script>
let current = 0;

let best = localStorage.getItem("riskHighscore");
if (best === null) {
    best = 0;
} else {
    best = parseInt(best);
}

const button = document.getElementById("riskButton");
const currentDisplay = document.getElementById("current");
const chanceDisplay = document.getElementById("chance");
const bestDisplay = document.getElementById("best");

bestDisplay.textContent = best;

button.addEventListener("click", () => {
    let lossChance = current;
    let random = Math.random() * 100;

    if (random < lossChance) {

        if (current > best) {
            best = current;
            bestDisplay.textContent = best;
            localStorage.setItem("riskHighscore", best);
        }

        current = 0;

    } else {

        current++;

        if (current === 100) {
            if (current > best) {
                best = current;
                bestDisplay.textContent = best;
                localStorage.setItem("riskHighscore", best);
            }

            current = 0;
        }
    }

    currentDisplay.textContent = current;
    chanceDisplay.textContent = current;

    if (current > 50) {
        button.classList.add("danger");
    } else {
        button.classList.remove("danger");
    }
});
</script>

</body>
</html>
