<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Risk Button Game</title>

<style>
/* ========== GLOBAL STYLE ========== */

body {
    background-color: #121212;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    margin-top: 50px;
    color: lightgray;
}

h2 {
    margin-top: 50px;
}

p {
    padding: 0;
    margin: 0;
    line-height: normal;
}

a {
    color: lightblue;
    text-decoration: none;
}

/* ========== GAME BUTTON ========== */

button {
    padding: 20px 40px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background-color: #00c853;
    color: white;
    transition: 0.2s;
    margin-top: 30px;
}

button:hover {
    transform: scale(1.05);
}

.danger {
    background-color: #d50000 !important;
}

.stats {
    margin-top: 30px;
    font-size: 20px;
}

/* ========== RESPONSIVE IMAGE ========== */

.responsive-img {
    width: 100%;
    height: auto;
}

/* ========== STARTSEITE / TOGGLE ========== */

.startseite {
    text-align: left;
    line-height: 0px;
    border-radius: 10px;
    cursor: pointer;
    margin-left: 0;
    padding-left: 0px;
    color: lightgray;
}

.startseite a {
    color: lightgray;
}

.content {
    display: none;
    margin-top: 10px;
}

.header {
    cursor: pointer;
    color: lightgray;
    font-size: 1.2em;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

.arrow {
    margin-right: 10px;
    transition: transform 0.3s ease;
    font-size: 1.5em;
}

.open .arrow {
    transform: rotate(90deg);
}

/* ========== DARK MODE SUPPORT ========== */

@media (prefers-color-scheme: dark) {
    body {
        background-color: #121212;
        color: white;
    }

    h1 {
        color: lightgray;
    }

    a {
        color: lightblue;
    }
}
</style>

</head>

<body>

<h1>üîò Risk Button Game</h1>
<p>Jeder Klick erh√∂ht die Verlustchance um 1%!</p>

<button id="riskButton">Dr√ºcken</button>

<div class="stats">
    <p>Aktueller Versuch: <span id="current">0</span></p>
    <p>Verlustchance: <span id="chance">0</span>%</p>
    <p>üèÜ Bester Versuch: <span id="best">0</span></p>
</div>

<script>
let current = 0;
let best = 0;

const button = document.getElementById("riskButton");
const currentDisplay = document.getElementById("current");
const chanceDisplay = document.getElementById("chance");
const bestDisplay = document.getElementById("best");

button.addEventListener("click", () => {
    let lossChance = current;
    let random = Math.random() * 100;

    if (random < lossChance) {
        alert("üí• Verloren bei " + current + " Klicks!");
        
        if (current > best) {
            best = current;
            bestDisplay.textContent = best;
        }

        current = 0;
    } else {
        current++;
        if (current === 100) {
            alert("üéâ Unglaublich! Du hast 100 geschafft!");
            current = 0;
        }
    }

    currentDisplay.textContent = current;
    chanceDisplay.textContent = current;

    if (current > 50) {
        button.classList.add("danger");
    } else {
        button.classList.remove("danger");
    }
});
</script>

</body>
</html>
